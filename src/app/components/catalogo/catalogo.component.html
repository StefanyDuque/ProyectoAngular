<div class="container">
    <div class="row" *ngIf="productos.length > 0">
        <div class="col-md-12">
            <h3>Productos PLOW</h3>
            <div class="card-column">
                <app-producto-card (productoSelect)="verProducto($event)" [producto]="producto" [sku]="producto.SKU" *ngFor=" let producto of productos "></app-producto-card>
            </div>
        </div>
    </div>
</div>
